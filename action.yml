name: 'Setup .NET Fast'
description: 'Download .NET SDK and Runtime with optimized performance'
author: '@xC0dex'

branding:
  icon: 'download'
  color: 'purple'

inputs:
  sdk-version:
    description: '.NET SDK version(s) to install. Supports single version, comma-separated (10.x.x, 9.0.0), or YAML array. Use keywords: "latest" (newest), "lts" (Long-Term Support), "sts" (Standard Term Support). Preview versions are supported (e.g., 9.0.100-preview.7). Takes precedence over global.json.'
    required: false
  
  runtime-version:
    description: '.NET Runtime version(s) to install. Supports single version, comma-separated (8.0.0, 7.x.x), or YAML array. Use keywords: "latest", "lts", "sts". Preview versions are supported (e.g., 9.0.0-preview.7).'
    required: false
  
  aspnetcore-version:
    description: 'ASP.NET Core Runtime version(s) to install. Supports single version, comma-separated (8.0.0, 7.x.x), or YAML array. Use keywords: "latest", "lts", "sts". Preview versions are supported (e.g., 9.0.0-preview.7).'
    required: false
  
  global-json:
    description: 'Path to global.json file for SDK version resolution. Defaults to ./global.json in workspace root. Only affects SDK installations. Preview versions require "allowPrerelease": true in global.json.'
    required: false
    default: ''
  
  cache:
    description: 'Enable caching of .NET installations to speed up subsequent runs. Set to true to enable.'
    required: false
    default: 'true'

outputs:
  dotnet-version:
    description: 'The installed .NET version'
  
  dotnet-path:
    description: 'Path to the installed .NET directory'
  
  cache-hit:
    description: 'Whether the .NET installation was restored from cache (true/false)'

runs:
  using: 'node24'
  main: 'dist/index.js'
