name: 'Setup .NET Fast'
description: 'Download .NET SDK and Runtime with optimized performance'
author: '@xC0dex'

branding:
  icon: 'download'
  color: 'purple'

inputs:
  dotnet-sdk:
    description: '.NET SDK version(s) to install. Supports single version, comma-separated (10.x.x, 9.0.0), or YAML array. Takes precedence over global.json.'
    required: false
  
  dotnet-runtime:
    description: '.NET Runtime version(s) to install. Supports single version, comma-separated (8.0.0, 7.x.x), or YAML array.'
    required: false
  
  dotnet-aspnetcore:
    description: 'ASP.NET Core Runtime version(s) to install. Supports single version, comma-separated (8.0.0, 7.x.x), or YAML array.'
    required: false
  
  global-json:
    description: 'Path to global.json file for SDK version resolution. Defaults to ./global.json in workspace root. Only affects SDK installations.'
    required: false
    default: ''

outputs:
  dotnet-version:
    description: 'The installed .NET version'
  
  dotnet-path:
    description: 'Path to the installed .NET directory'

runs:
  using: 'node24'
  main: 'dist/index.js'
