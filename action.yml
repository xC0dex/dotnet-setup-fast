name: 'Setup .NET Fast'
description: 'Download and automatically cache .NET SDK and Runtime with optimized performance'
author: '@xC0dex'

branding:
  icon: 'download'
  color: 'purple'

outputs:
  dotnet-version:
    description: 'The installed .NET version'
  
  cache-hit:
    description: 'Whether the .NET installation was restored from cache'
  
  dotnet-path:
    description: 'Path to the installed .NET directory'

runs:
  using: 'node24'
  main: 'dist/index.js'
