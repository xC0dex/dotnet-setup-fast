name: Test Action

on:
  push:
    branches:
        - main
        - feat/**
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: 'true'

jobs:
  test-action:
    name: Test .NET Setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet-version: ['10.0.x']
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      
      - name: Setup .NET using this action
        uses: ./
        id: setup-dotnet
        with:
          dotnet-sdk: 10.x.x
      
      - name: Verify .NET installation
        run: dotnet --version
      
      - name: Check outputs
        run: |
          echo "Installed version: ${{ steps.setup-dotnet.outputs.dotnet-version }}"
          echo "Cache hit: ${{ steps.setup-dotnet.outputs.cache-hit }}"
          echo "Dotnet path: ${{ steps.setup-dotnet.outputs.dotnet-path }}"
      
      - name: Test .NET functionality
        run: |
          dotnet --info
          dotnet new console -n TestApp -o test-app
          cd test-app
          dotnet build
          dotnet run
