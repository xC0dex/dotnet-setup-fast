name: Test Action

on:
  push:
    branches:
        - main
        - feat/**
  workflow_dispatch:

jobs:
  test-action:
    name: Test .NET Setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet-version: ['10.0.x']
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      
      - name: Setup .NET using this action
        uses: ./
        id: setup-dotnet
        with:
          dotnet-sdk: |
            10.x.x
            10.0.102
            7.0.100
          dotnet-runtime: 7.0.3, 6.0.21, 7.0.0
          dotnet-aspnetcore: 7.x.x, 7.0.0
      
      - name: Verify .NET installation
        run: |
          dotnet --list-sdks
          dotnet --list-runtimes
      - name: Check outputs
        run: |
          echo "Installed version: ${{ steps.setup-dotnet.outputs.dotnet-version }}"
          echo "Cache hit: ${{ steps.setup-dotnet.outputs.cache-hit }}"
          echo "Dotnet path: ${{ steps.setup-dotnet.outputs.dotnet-path }}"
  
